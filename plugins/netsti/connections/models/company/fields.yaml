secondaryTabs:
    fields:
        name:
            label: 'netsti.connections::lang.fields.name'
            span: full
            required: 1
            type: text
            cssClass: oc-icon-bank
            tab: 'netsti.connections::lang.menu.contact'
        email:
            label: 'netsti.connections::lang.fields.email'
            span: auto
            required: 1
            type: text
            cssClass: oc-icon-at
            tab: 'netsti.connections::lang.menu.contact'
        phone:
            label: 'netsti.connections::lang.fields.phone'
            span: auto
            type: text
            cssClass: oc-icon-phone
            tab: 'netsti.connections::lang.menu.contact'
        address:
            label: 'netsti.connections::lang.fields.address'
            span: full
            type: address
            cssClass: oc-icon-map-marker
            fieldMap:
                street: address
                country-long: country
                state: state
                city: city
                zip: zip_code
            tab: 'netsti.connections::lang.fields.location'
        state:
            label: 'netsti.connections::lang.fields.state'
            span: auto
            type: text
            cssClass: oc-icon-map-pin
            tab: 'netsti.connections::lang.fields.location'
        city:
            label: 'netsti.connections::lang.fields.city'
            span: auto
            type: text
            cssClass: oc-icon-map-signs
            tab: 'netsti.connections::lang.fields.location'
        country:
            label: 'netsti.connections::lang.fields.country'
            span: auto
            type: text
            cssClass: oc-icon-globe
            tab: 'netsti.connections::lang.fields.location'
        zip_code:
            label: ZIP
            span: auto
            type: number
            cssClass: oc-icon-map
            tab: 'netsti.connections::lang.fields.location'
        contacts:
            label: 'netsti.connections::lang.fields.contacts'
            span: full
            path: contacts
            type: partial
            cssClass: oc-icon-users
            tab: 'netsti.connections::lang.fields.details'
            context: update
        sn_facebook:
            label: Facebook
            span: auto
            placeholder: 'http://www.facebook.com/{username}'
            cssClass: oc-icon-facebook
            type: text
            tab: 'netsti.connections::lang.fields.social_networks'
        sn_twitter:
            label: Twitter
            span: auto
            placeholder: 'http://www.twitter.com/{username}'
            cssClass: oc-icon-twitter
            type: text
            tab: 'netsti.connections::lang.fields.social_networks'
        sn_linkedin:
            label: LinkedIn
            span: auto
            placeholder: 'http://www.linkedin.com/in/{username}'
            cssClass: oc-icon-linkedin
            type: text
            tab: 'netsti.connections::lang.fields.social_networks'
        sn_gplus:
            label: Google Plus
            span: auto
            placeholder: 'http://www.plus.google.com/u/...'
            cssClass: oc-icon-google-plus
            type: text
            tab: 'netsti.connections::lang.fields.social_networks'

