<!-- ---------------------- IMAGES ---------------------- -->
{% if project.pictures.count > 0 %}
<div class="portfolio owl-carousel owl-theme">
    {% for picture in project.pictures %}
    <div class="item">
        <img src="{{ picture.getPath() }}" alt="{{ picture.title }}" class="img-fluid">
    </div>
    {% endfor %}
</div>
{% else %}
<div class="portfolio">
    <div class="item">
        <img src="{{ project.picture.getPath() }}" alt="{{ picture.title }}" class="img-fluid">
    </div>
</div>
{% endif %}
<!-- /.project owl-slider -->

{% put scripts %}
<script type="text/javascript">
    $(document).ready(function(){
        $('.owl-carousel').owlCarousel({
            items: 1,
            loop: true,
            center: true,
            nav: true,
            dots: true,
            autoplay: true
        });
    });
</script>
{% endput %}
