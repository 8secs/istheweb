{% set company = __SELF__.company %}

<div class="footer-logo">
    <a href="{{ 'home'|page }}">
        {% if company.logo %}
        <img class="img-fluid" src="{{ company.logo.path }}" alt="{{ company.name }}" />
        {% else %}
        <h1>{{ company.name }}</h1>
        {% endif %}
    </a>
</div>
<p>{{ company.slogan }}</p>
<span class="hr-row"></span>
