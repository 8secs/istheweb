{% for testimonial in __SELF__.testimonials %}
<div class="item client-detail">
    <p>{{ testimonial.content }}</p>
    <h3 class="sub-title client-title">- {{ testimonial.source }} -</h3>
    {% if testimonial.picture %}
    <img src="{{ testimonial.picture.thumb(100, 100) }}" alt="" />
    {% endif %}
</div>
{% endfor %}

{% put scripts %}
<script type="text/javascript">
    $(document).ready(function(){
        $('.owl-carousel').owlCarousel({
            items: 1,
            loop: true,
            center: true,
            nav: true,
            dots: true,
            autoplay: true
        });
    });
</script>
{% endput %}
