<?php if ($this->previewMode): ?>

<div class="form-control">
    <?= $value ?>
</div>

<?php else: ?>

    <?php if($options): ?>
        <?php foreach($options as $option): ?>
            <label><?=$option['name'] ?></label>

            <div class="form-group checkboxlist-field">
                <?php foreach($option['optionValues'] as $item): ?>
                    <?php $isSelected = false ?>
                    <?php if(isset($variants)): ?>
                        <?php foreach($variants as $variant): ?>
                            <?php if($variant == $item->id): ?>
                                <?php $isSelected = true ?>
                                <div class="checkbox custom-checkbox">
                                    <input id="Variant[optionsValues][<?= $item->id ?>]" name="Variant[optionsValues][<?= $item->id ?>]" value="<?= $item->id ?>" checked type="checkbox">
                                    <label class="choice" for="Variant[optionsValues][<?= $item->id ?>]"> <?= $item->value ?></label>
                                    <p class="help-block">Precio: <?= $item->price ?></p>
                                </div>
                            <?php endif ?>
                        <?php endforeach ?>
                    <?php endif ?>
                    <?php if(!$isSelected) : ?>
                    <div class="checkbox custom-checkbox">
                        <input id="Variant[optionsValues][<?= $item->id ?>]" name="Variant[optionsValues][<?= $item->id ?>]" value="<?= $item->id ?>" type="checkbox">
                        <label class="choice" for="Variant[optionsValues][<?= $item->id ?>]"> <?= $item->value ?></label>
                        <p class="help-block">Precio: <?= $item->price ?></p>
                    </div>
                    <?php endif ?>
                <?php endforeach ?>
            </div>

        <?php endforeach ?>
    <?php endif ?>

<?php endif ?>
