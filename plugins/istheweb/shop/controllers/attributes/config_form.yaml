# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Attribute

# Model Form Field configuration
form: $/istheweb/shop/models/attribute/fields.yaml

# Model Class name
modelClass: Istheweb\Shop\Models\Attribute

# Default redirect location
defaultRedirect: istheweb/shop/attributes

# Create page
create:
    title: Create Attribute
    redirect: istheweb/shop/attributes/update/:id
    redirectClose: istheweb/shop/attributes

# Update page
update:
    title: Edit Attribute
    redirect: istheweb/shop/attributes
    redirectClose: istheweb/shop/attributes

# Preview page
preview:
    title: Preview Attribute